<div class="modal-header">
  <h4 class="modal-title">Share with user</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input type="number" #user>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-info" (click)="saveShare(user.value)" (click)="activeModal.dismiss('Close click')">Submit</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">Close</button>
</div>
